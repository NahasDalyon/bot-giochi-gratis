name: Game Bot Cron

on:
  schedule:
    # Esegue il bot ogni giorno alle 10:00 del mattino (UTC)
    - cron: '0 10 * * *'
  workflow_dispatch:      # Ti permette di avviarlo a mano quando vuoi per testare

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codice
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dipendenze
        run: pip install requests

      - name: Esegui Bot
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot.py

      - name: Salva modifiche al database
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add sent_games.txt
          git commit -m "Update database: sent games list" || exit 0
          git push
